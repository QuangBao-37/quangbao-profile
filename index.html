
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quang Bảo Profile</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      animation: pulse 3s infinite;
    }
    h1 {
      font-size: 48px;
      margin-top: 40px;
      text-shadow: 0 0 20px #00f0ff;
    }
    .glow {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
    }
    img {
      margin-top: 30px;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      box-shadow: 0 0 30px #0ff;
      border: 4px solid #fff;
    }
    audio {
      display: none;
    }
    @keyframes pulse {
      0% { background-color: #000; }
      50% { background-color: #111; }
      100% { background-color: #000; }
    }
  </style>
</head>
<body>
  <h1 class="glow">Quang Bảo ProFile</h1>
  <img src="avatar.jpg" alt="Ảnh đại diện">
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
